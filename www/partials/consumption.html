<div id="vytoc">
	<div class="navbar navbar-fixed-top">
		<div class="navbar-header">
			<a class="navbar-brand" href data-container="body" data-backdrop="static" data-animation="am-fade-and-slide-top"
			   data-template="../partials/modals/addConsumers.html" bs-modal>
				<i class="glyphicon glyphicon-plus"></i> Přidat další konzumenty
			</a>
		</div>
		<ul class="nav navbar-nav navbar-right">
			<li ng-repeat="keg in kegs">
				<a href bs-popover title="{{ popover.title }}" data-content="{{ popover.content }}"
				   data-template="../partials/popover/kegDetail.html" data-placement="left-bottom">
					{{ keg.name }}
				</a>
			</li>
		</ul>
		<div class="navbar-right">
			<button type="button" class="btn btn-default navbar-btn">Narazit další sud</button>
		</div>
	</div>
	<table class="table table-striped table-hover">
		<tbody>
			<tr ng-repeat="consumer in Consumers.list | orderBy:'alias'"
			    ng-if="Consumers.isActive(consumer)">
				<th>
					<h2>{{ consumer.alias }}</h2>
				</th>
				<td ng-repeat="keg in kegs">
					<button class="btn btn-lg btn-success">0,3<br /><small>litru</small></button>
					<button class="btn btn-lg btn-danger">0,5<br /><small>litru</small></button>
				</td>
			</tr>
			<tr>
				<th>
					<h2><i class="glyphicon glyphicon-tint"></i> Andělská daň</h2>
				</th>
				<td ng-repeat="keg in kegs">
					<button class="btn btn-lg btn-success">0,3<br /><small>litru</small></button>
					<button class="btn btn-lg btn-danger">0,5<br /><small>litru</small></button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
